<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Sistema</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" onclick="Raspberry('reboot'); return false;">Reiniciar</a>
                        <a class="dropdown-item" href="#" onclick="Raspberry('poweroff'); return false;">Apagar</a>                        
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">        
        <div class="row">
            <div class="col-md-12" style="text-align: right; padding-bottom: 10px; padding-top: 10px;">
                <span title="Temperatura CPU" class="badge badge-pill badge-info"><span id="temp">0</span> &degC</span>
                <span title="Direcci&oacute;n IP" class="badge badge-pill badge-light"><span id="ip_address">0</span></span>
                <span title="Fecha y Hora" class="badge badge-pill badge-dark"><span id="tiempo">0</span></span>                
            </div>
        </div>        
        <br>
        <div class="row">
            <div class="col-md-6"><img src="{{ url_for('video_feed') }}"></div>
            <div class="col-md-3">
                <h5><strong>PID Eje X</strong></h5>
                <form id="formulario_x">
                    <div class="form-group">
                        <label for="kpx">Coeficiente Proporcional [Kp]</label>
                        <input type="number" class="form-control" id="kpx" step="0.001" min="0">
                    </div>
                    <div class="form-group">
                        <label for="kix">Coeficiente Integral [Ki]</label>
                        <input type="number" class="form-control" id="kix" step="0.001" min="0">
                    </div>
                    <div class="form-group">
                        <label for="kdx">Coeficiente Derivativo [Kd]</label>
                        <input type="number" class="form-control" id="kdx" step="0.001" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>

            <div class="col-md-3">
                <h5><strong>PID Eje Y</strong></h5>
                <form id="formulario_y">
                    <div class="form-group">
                        <label for="kpy">Coeficiente Proporcional [Kp]</label>
                        <input type="number" class="form-control" id="kpy" step="0.001" min="0">
                    </div>
                    <div class="form-group">
                        <label for="kiy">Coeficiente Integral [Ki]</label>
                        <input type="number" class="form-control" id="kiy" step="0.001" min="0">
                    </div>
                    <div class="form-group">
                        <label for="kdy">Coeficiente Derivativo [Kd]</label>
                        <input type="number" class="form-control" id="kdy" step="0.001" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
